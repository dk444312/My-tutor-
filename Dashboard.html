<!DOCTYPE html>
<html>
<head>
  <title>My Tutor - Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 30px;
      background: #f7f9fc;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .session {
      background: white;
      margin: 15px 0;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .session h3 {
      margin: 0 0 8px 0;
      color: #2c3e50;
    }
    .session p {
      margin: 5px 0;
      color: #555;
      line-height: 1.3;
    }
  </style>
</head>
<body>
  <h2>My Tutor Dashboard - Upcoming Sessions</h2>

  <div id="sessionsContainer">
    Loading sessions...
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCthkxyO-M5XSJ93jRO1uMg2J_Bnuq5gvc",
      authDomain: "my-tutor-a87b5.firebaseapp.com",
      projectId: "my-tutor-a87b5",
      storageBucket: "my-tutor-a87b5.appspot.com",
      messagingSenderId: "825619042650",
      appId: "1:825619042650:web:79d85905a01fcb90c12363",
      measurementId: "G-RLRNSD68QW"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    // Check user is logged in, redirect if not
    onAuthStateChanged(auth, user => {
      if (!user) {
        alert("Please login first");
        window.location.href = "index.html";
      }
    });

    const sessionsContainer = document.getElementById("sessionsContainer");

    // Query sessions ordered by creation time descending
    const sessionsQuery = query(collection(db, "sessions"), orderBy("createdAt", "desc"));

    // Real-time listener for sessions
    onSnapshot(sessionsQuery, (snapshot) => {
      if (snapshot.empty) {
        sessionsContainer.innerHTML = "<p>No sessions available yet.</p>";
        return;
      }

      sessionsContainer.innerHTML = ""; // Clear old content

      snapshot.forEach(doc => {
        const data = doc.data();
        const sessionDiv = document.createElement("div");
        sessionDiv.className = "session";

        sessionDiv.innerHTML = `
          <h3>Session Time: ${data.time}</h3>
          <p><strong>Duration:</strong> ${data.duration} minutes</p>
          <p><strong>Covered Concepts:</strong> ${data.concepts}</p>
        `;

        sessionsContainer.appendChild(sessionDiv);
      });
    });
  </script>
</body>
</html>
