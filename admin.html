<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Tutor Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #4338ca;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #e5e7eb;
    }
    th {
      background: #f3f4f6;
    }
    .flex {
      display: flex;
      gap: 10px;
    }
    .billing-section {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Panel - My Tutor</h1>
    <form id="sessionForm">
      <label for="studentEmail">Student Email:</label>
      <input type="email" id="studentEmail" required>

      <label for="course">Course:</label>
      <select id="course">
        <option value="Catholic Social Teaching">Catholic Social Teaching</option>
        <option value="Accounting">Accounting</option>
        <option value="Math">Math</option>
      </select>

      <label for="concept">Concept Covered:</label>
      <input type="text" id="concept" required>

      <label for="duration">Session Duration (mins):</label>
      <input type="number" id="duration" required>

      <label for="date">Date:</label>
      <input type="date" id="date" required>

      <button type="submit">Add Session</button>
    </form>

    <div class="billing-section">
      <h2>Billing Info</h2>
      <label for="billStudent">Student Email:</label>
      <input type="email" id="billStudent">

      <label for="amount">Amount ($):</label>
      <input type="number" id="amount">

      <label for="billNote">Note:</label>
      <textarea id="billNote"></textarea>

      <button id="addBill">Add Billing Entry</button>
    </div>

    <h2>Session Records</h2>
    <input type="text" id="sessionSearch" placeholder="Search sessions">
    <table>
      <thead>
        <tr><th>Student</th><th>Course</th><th>Concept</th><th>Duration</th><th>Date</th></tr>
      </thead>
      <tbody id="sessionsBody"></tbody>
    </table>

    <h2>Billing Records</h2>
    <table>
      <thead>
        <tr><th>Student</th><th>Amount</th><th>Note</th><th>Date</th></tr>
      </thead>
      <tbody id="billingBody"></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, Timestamp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCthkxyO-M5XSJ93jRO1uMg2J_Bnuq5gvc",
      authDomain: "my-tutor-a87b5.firebaseapp.com",
      projectId: "my-tutor-a87b5",
      storageBucket: "my-tutor-a87b5.appspot.com",
      messagingSenderId: "825619042650",
      appId: "1:825619042650:web:79d85905a01fcb90c12363"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const sessionForm = document.getElementById("sessionForm");
    const sessionsBody = document.getElementById("sessionsBody");
    const sessionSearch = document.getElementById("sessionSearch");

    const billBtn = document.getElementById("addBill");
    const billingBody = document.getElementById("billingBody");

    sessionForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const docRef = await addDoc(collection(db, "sessions"), {
        student: document.getElementById("studentEmail").value,
        course: document.getElementById("course").value,
        concept: document.getElementById("concept").value,
        duration: +document.getElementById("duration").value,
        date: document.getElementById("date").value
      });
      alert("Session added: " + docRef.id);
    });

    billBtn.addEventListener("click", async () => {
      const docRef = await addDoc(collection(db, "billing"), {
        student: document.getElementById("billStudent").value,
        amount: +document.getElementById("amount").value,
        note: document.getElementById("billNote").value,
        date: Timestamp.now()
      });
      alert("Billing entry added: " + docRef.id);
    });

    async function loadSessions() {
      const querySnapshot = await getDocs(collection(db, "sessions"));
      sessionsBody.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const d = doc.data();
        sessionsBody.innerHTML += `
          <tr>
            <td>${d.student}</td>
            <td>${d.course}</td>
            <td>${d.concept}</td>
            <td>${d.duration} mins</td>
            <td>${d.date}</td>
          </tr>`;
      });
    }

    async function loadBilling() {
      const querySnapshot = await getDocs(collection(db, "billing"));
      billingBody.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const b = doc.data();
        billingBody.innerHTML += `
          <tr>
            <td>${b.student}</td>
            <td>$${b.amount}</td>
            <td>${b.note}</td>
            <td>${b.date.toDate().toLocaleString()}</td>
          </tr>`;
      });
    }

    sessionSearch.addEventListener("input", () => {
      const filter = sessionSearch.value.toLowerCase();
      const rows = sessionsBody.getElementsByTagName("tr");
      for (let i = 0; i < rows.length; i++) {
        const rowText = rows[i].innerText.toLowerCase();
        rows[i].style.display = rowText.includes(filter) ? "" : "none";
      }
    });

    loadSessions();
    loadBilling();
  </script>
</body>
</html>
