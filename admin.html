<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard - My Tutor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f1f5f9;
      margin: 0;
      padding: 20px;
      color: #1e293b;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
    }
    h1, h2 {
      color: #0f172a;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #e2e8f0;
    }
    th {
      background-color: #f8fafc;
    }
    .logout-btn {
      float: right;
      background-color: #ef4444;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="logout-btn" onclick="logout()">Logout</button>
    <h1>Welcome to Your Dashboard</h1><h2>Your Sessions</h2>
<table>
  <thead>
    <tr><th>Course</th><th>Concept</th><th>Duration</th><th>Date</th></tr>
  </thead>
  <tbody id="sessionList"></tbody>
</table>

<h2>Your Billing</h2>
<table>
  <thead>
    <tr><th>Amount</th><th>Note</th><th>Date</th></tr>
  </thead>
  <tbody id="billingList"></tbody>
</table>

  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCthkxyO-M5XSJ93jRO1uMg2J_Bnuq5gvc",
      authDomain: "my-tutor-a87b5.firebaseapp.com",
      projectId: "my-tutor-a87b5",
      storageBucket: "my-tutor-a87b5.appspot.com",
      messagingSenderId: "825619042650",
      appId: "1:825619042650:web:79d85905a01fcb90c12363"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    const sessionList = document.getElementById("sessionList");
    const billingList = document.getElementById("billingList");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const email = user.email;

        const sessionQuery = query(collection(db, "sessions"), where("student", "==", email));
        const sessionSnap = await getDocs(sessionQuery);
        sessionList.innerHTML = "";
        sessionSnap.forEach(doc => {
          const d = doc.data();
          sessionList.innerHTML += `
            <tr>
              <td>${d.course}</td>
              <td>${d.concept}</td>
              <td>${d.duration} mins</td>
              <td>${d.date}</td>
            </tr>`;
        });

        const billingQuery = query(collection(db, "billing"), where("student", "==", email));
        const billingSnap = await getDocs(billingQuery);
        billingList.innerHTML = "";
        billingSnap.forEach(doc => {
          const b = doc.data();
          billingList.innerHTML += `
            <tr>
              <td>$${b.amount}</td>
              <td>${b.note}</td>
              <td>${b.date.toDate().toLocaleString()}</td>
            </tr>`;
        });
      } else {
        window.location.href = "index.html";
      }
    });

    function logout() {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    }
  </script></body>
</html>
