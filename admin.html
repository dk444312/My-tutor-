<!DOCTYPE html>
<html>
<head>
  <title>My Tutor - Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f9f9f9;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #2980b9;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Admin Panel - Update Tutoring Sessions</h2>

  <label for="sessionTime">Session Time (e.g., 10:00 AM)</label>
  <input type="text" id="sessionTime" placeholder="Enter session time" />

  <label for="sessionDuration">Session Duration (minutes)</label>
  <input type="number" id="sessionDuration" placeholder="Enter duration" />

  <label for="coveredConcepts">Covered Concepts</label>
  <textarea id="coveredConcepts" rows="4" placeholder="List the concepts covered"></textarea>

  <button id="saveBtn">Save Session Info</button>

  <div id="message"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCthkxyO-M5XSJ93jRO1uMg2J_Bnuq5gvc",
      authDomain: "my-tutor-a87b5.firebaseapp.com",
      projectId: "my-tutor-a87b5",
      storageBucket: "my-tutor-a87b5.appspot.com",
      messagingSenderId: "825619042650",
      appId: "1:825619042650:web:79d85905a01fcb90c12363",
      measurementId: "G-RLRNSD68QW"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    // Only allow admin to access this page
    onAuthStateChanged(auth, (user) => {
      if (!user || user.email !== "admin@gmail.com") {
        alert("Access denied: Admin only");
        window.location.href = "index.html";
      }
    });

    document.getElementById("saveBtn").addEventListener("click", async () => {
      const sessionTime = document.getElementById("sessionTime").value.trim();
      const sessionDuration = document.getElementById("sessionDuration").value.trim();
      const coveredConcepts = document.getElementById("coveredConcepts").value.trim();

      if (!sessionTime || !sessionDuration || !coveredConcepts) {
        alert("Please fill all fields");
        return;
      }

      try {
        await addDoc(collection(db, "sessions"), {
          time: sessionTime,
          duration: Number(sessionDuration),
          concepts: coveredConcepts,
          createdAt: serverTimestamp()
        });

        document.getElementById("message").textContent = "Session info saved successfully!";
        // Clear inputs
        document.getElementById("sessionTime").value = "";
        document.getElementById("sessionDuration").value = "";
        document.getElementById("coveredConcepts").value = "";
      } catch (error) {
        alert("Error saving session info: " + error.message);
      }
    });
  </script>
</body>
</html>
